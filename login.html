<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #141e30, #243b55);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  /* Animated background blobs */
  body::before, body::after {
    content: '';
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    filter: blur(120px);
    animation: float 10s infinite ease-in-out alternate;
  }
  body::before {
    top: -100px;
    left: -100px;
    background: rgba(102,126,234,0.6);
  }
  body::after {
    bottom: -100px;
    right: -100px;
    background: rgba(118,75,162,0.6);
  }

  @keyframes float {
    from { transform: translateY(0px); }
    to   { transform: translateY(60px); }
  }

  .login-container {
    position: relative;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 40px 30px;
    width: 340px;
    text-align: center;
    color: #fff;
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    border: 1px solid rgba(255,255,255,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .login-container:hover {
    transform: scale(1.03);
    box-shadow: 0 12px 45px rgba(0,0,0,0.6);
  }

  .login-container h2 {
    margin-bottom: 25px;
    font-size: 26px;
    letter-spacing: 1px;
    color: #f8f8f8;
    text-shadow: 0 0 10px rgba(102,126,234,0.8);
  }

  .login-container input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    background: rgba(255,255,255,0.2);
    color: #fff;
    outline: none;
    transition: box-shadow 0.3s ease, background 0.3s ease;
  }

  .login-container input::placeholder {
    color: rgba(255,255,255,0.7);
  }

  .login-container input:focus {
    background: rgba(255,255,255,0.25);
    box-shadow: 0 0 12px rgba(102,126,234,0.8), 0 0 20px rgba(118,75,162,0.6);
  }

  .login-container button {
    width: 100%;
    padding: 14px;
    margin-top: 18px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    color: white;
    background: linear-gradient(135deg, #667eea, #764ba2);
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(102,126,234,0.7);
  }

  .login-container button:hover {
    background: linear-gradient(135deg, #5a67d8, #6b46c1);
    box-shadow: 0 0 25px rgba(102,126,234,1), 0 0 35px rgba(118,75,162,1);
    transform: translateY(-2px);
  }

  .error {
    color: #ff6b6b;
    font-size: 14px;
    margin-top: 12px;
    text-shadow: 0 0 8px rgba(255,107,107,0.6);
  }

  /* Responsive */
  @media (max-width: 400px) {
    .login-container {
      width: 90%;
      padding: 30px 20px;
    }
  }
</style>

</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="error" id="error-message"></p>
  </div>

  <script>
  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMessage = document.getElementById("error-message");
    const loginBox = document.querySelector(".login-container");
    const loginBtn = document.querySelector("button");

    // Reset error message
    errorMessage.textContent = "";

    // Disable button temporarily to prevent spamming
    loginBtn.disabled = true;
    loginBtn.style.opacity = "0.7";

    // Validation check
    if (username === "" || password === "") {
      errorMessage.textContent = "âš  Please fill in both fields.";
      loginBox.classList.add("shake");
      setTimeout(() => loginBox.classList.remove("shake"), 500);
      loginBtn.disabled = false;
      loginBtn.style.opacity = "1";
      return;
    }

    // Dummy authentication check
    if (username === "admin" && password === "12345") {
      errorMessage.style.color = "limegreen";
      errorMessage.textContent = "Login successful! Redirecting...";

      // Add success glow
      loginBox.classList.add("success-glow");

      setTimeout(() => {
        window.location.href = "welcome.html";
      }, 2000); // Delay for animation
    } else {
      errorMessage.style.color = "#ff6b6b";
      errorMessage.textContent = "Invalid username or password.";
      loginBox.classList.add("shake");
      setTimeout(() => loginBox.classList.remove("shake"), 500);
      loginBtn.disabled = false;
      loginBtn.style.opacity = "1";
    }
  }
</script>
<style>
  /* Shake animation */
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    50% { transform: translateX(8px); }
    75% { transform: translateX(-8px); }
    100% { transform: translateX(0); }
  }
  .shake {
    animation: shake 0.4s ease;
  }

  /* Success glow */
  .success-glow {
    box-shadow: 0 0 25px rgba(0,255,127,0.7) !important;
    transition: box-shadow 0.3s ease;
  }
</style>
</body>
</html>
